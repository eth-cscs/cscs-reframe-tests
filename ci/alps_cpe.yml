notify_slack:
  stage: notify
  needs: ['reframe']
  extends: .container-runner-lightweight-zen2
  image: python:3.9
  script:
    - pwd
    - ls -a
    - pip install requests
    - python ./ci/scripts/slack_notify.py latest.json cpe
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: always
    - when: never
