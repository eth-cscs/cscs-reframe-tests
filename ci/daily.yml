include:
  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v2/.ci-ext.yml'

stages:
  - run

run rfm_test:
  stage: run
  tags: ['santis-login-baremetal']
  variables:
    UENV: 'Yes'
    REPORT: 'report_daily.xml'
  script: ./systems-uenv/santis_login_baremetal_daily_checks $REPORT
  artifacts:
    when: on_failure 
    paths:
      - $REPORT
    reports:
      junit: $REPORT
